<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>Стильные кухни</title>
    <link rel="stylesheet" href="/css/main.css">

</head>

<body>

</body>

<template name="AppLayout">
    <div id="app">
        <div class="statusbar"></div>

        <div id="view_main" class="view view-main ios-edges">
            {{>yield}}
        </div>
    </div>
</template>

<template name="navbar">
    <div class="navbar">
        <div class="navbar-inner navbar-current">
            {{#with navbarF5}}
                <div class="left">{{{left}}}</div>
                <div class="title">{{title}}</div>
                <div class="right">{{{right}}}</div>
            {{/with}}
        </div>
    </div>
</template>

<template name="toolbar">
    <div class="toolbar tabbar-labels">

        <div class="toolbar-inner">
            {{#each list}}
                <a href="{{pathFor path}}" class="link tab-link {{#if isActive}}tab-link-active{{/if}}">
                    <i class="icon f7-icons">{{icon}}</i>
                    <span class="tabbar-label">{{name}}</span>
                </a>
            {{/each}}
        </div>
    </div>
</template>

<template name="Error404">
    Error 404
</template>

<template name="Loading">
    <div class="display-flex justify-content-center align-content-center align-items-center">
        <div class="preloader" style="width: 44px; height: 44px"></div>
    </div>
</template>

<template name="inputMask">
    <input id="{{id}}" placeholder="{{placeholder}}" name="{{name}}" class="{{class}}" value="{{value}}"
           data-mask="{{mask}}" type="{{type}}"/>
</template>
